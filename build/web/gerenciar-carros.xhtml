        <h:form id="frm">
            <p:toolbar>
                <p:toolbarGroup align="left">    
                <p:commandButton value="Adicionar" action="#{carroBean.adicionar()}" update=":frm"></p:commandButton>
                <p:commandButton value="Listar" action="#{carroBean.listar()}" update=":frm"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:fieldset legend="Carros">
                <p:panelGrid columns="2">
                    <h:outputLabel value="Modelo"></h:outputLabel>
                    <p:inputText value="#{carroBean.carro.modelo}"></p:inputText>
                    <h:outputLabel value="Fabricante"></h:outputLabel>
                    <p:inputText value="#{carroBean.carro.fabricante}"></p:inputText>
                    <h:outputLabel value="Cor"></h:outputLabel>
                    <p:inputText value="#{carroBean.carro.cor}"></p:inputText>
                    <h:outputLabel value="Ano" ></h:outputLabel>
                    <p:inputMask mask="9999" value="#{carroBean.carro.ano}"></p:inputMask>
                </p:panelGrid>
               <!--Criando uma tabela para listar os carros-->
               <p:dataTable value="#{carroBean.carros}" var="carro" emptyMessage="Nenhum carro encontrado">
                   <!--Editar -->
                   <p:column>
                       <p:commandButton value="Editar" action="#{carroBean.editar(carros)}" update="@form"></p:commandButton>
                   </p:column>
                   <p:column headerText="Modelo:" sortBy="#{carro.modelo}">
                        <h:outputText value="#{carro.modelo}"></h:outputText>
                    </p:column>
                   <p:column headerText="Fabricante:">
                       <h:outputText value="#{carro.fabricante}"></h:outputText>
                   </p:column>
                   <p:column headerText="Cor:">
                       <h:outputText value="#{carro.cor}"></h:outputText>
                   </p:column>
                   <p:column headerText="Ano">
                       <!--<p:calendar value="#{carro.ano}" readonly="true"></p:calendar>-->
                       <h:outputText value="#{carro.ano}"></h:outputText>
                   </p:column>
                    
                </p:dataTable>
            </p:fieldset>
        </h:form>
</ui:decorate>
